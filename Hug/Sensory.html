<head>
    <title>Sensory</title>
    <!-- Set the viewport -->

</head>

<body>
    <button onclick="typeWriter()">need a hug?</button>

    <p id="button"></p>

    <script>
        var i = 0;
        var txt = 'scroll down';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("button").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
    <div class="outer-shape">
        <div class="inner-shape"></div>
    </div>
    <div class="outer-shape">
        <div class="inner-shape"></div>
    </div>
